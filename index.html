<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktikum 6 PKW</title>
</head>
<body>
    <h1>Survey Kepuasan Pelanggan</h1>
    <form action="#" class="container">
        <label for="nama">Nama</label>
        <input type="text" name="nama" id="nama"/>
        <br />
        <label for="umur">Umur</label>
        <input type="text" name="umur" id="umur"/>
        <br />
        <label for="jeniskelamin">Jenis Kelamin</label>
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="laki-laki"/> Laki-laki
        <input type="radio" name="jeniskelamin" id="jeniskelamin" value="perempuan"/> Perempuan
        <br />
        <label for="skalakepuasan">Nilai Kepuasan (1-5)</label>
        <input type="text" name="skalakepuasan" id="skalakepuasan"/>
        <br />
        <label for="info">Darimana Anda mengetahui produk kami</label>
        <input type="checkbox" name="info" id="info" value="sosialmedia" /> Sosial Media
        <input type="checkbox" name="info" id="info" value="teman" /> Teman
        <input type="checkbox" name="info" id="info" value="internet" /> Internet
        <br />
        <label for="menggunakan">Apakah Anda menggunakan layanan kami?</label>
        <input type="radio" name="menggunakan" id="menggunakan" value="ya"/> Ya
        <input type="radio" name="menggunakan" id="menggunakan" value="tidak"/> Tidak
        <br />
        <label for="kritikdansaran">Kritik dan Saran</label>
        <textarea name="kritikdansaran" id="kritikdansaran" cols="50" rows="4"></textarea>
        <br />
        <input type="button" value="Kirim" onclick="tampilHasil()"/>
    </form>
</body>
<script>
    function tampilHasil(){
        var nama = document.getElementById("nama").value;
        var umur = document.getElementById("umur").value;
        var jeniskelamin = document.querySelector("input[name=jeniskelamin]:checked").value;
        var skalakepuasan = document.getElementById("skalakepuasan").value;
        var info = document.getElementsByName("info");
        var opsiinfo = ''
        
        for(var info2 of info){
            if(info2.checked){
                opsiinfo += ', '+ info2.value
            }
        }

        opsiinfo = opsiinfo.substring(1)

        var menggunakan = document.querySelector("input[name=menggunakan]:checked").value;
        var kritikdansaran = document.getElementById("kritikdansaran").value;

        alert(
            "Nama   : " + nama +
            "\nUmur : "  + umur +
            "\nJenis Kelamin  : " + jeniskelamin +
            "\nSkala Kepuasan  : " + skalakepuasan +
            "\nInfo : " + opsiinfo +
            "\nMenggunakan Layanan : " + menggunakan +
            "\nKritik dan Saran  : " + kritikdansaran     );
    }
</script>
</html>
